<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Fuinki</title>

  <link rel="icon" type="image/png" href="assets/img/favicon.png">


  <!-- load CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>

<body>

  <!-- app -->
  <div id="app">

    <div class="row no-gutters">

      <!-- sidebar -->
      <div class="col-md-2">
        <div class="sidebar">
          <section v-if="errored">
            <p>We're sorry, we're not able to retrieve this information at the moment, please try back later</p>
          </section>

          <section v-else>
            <div v-if="loading">Loading...</div>

            <ol v-else class="event-list">
              <li v-for="event in events" class="event">
                {{ event.name }}
              </li>
            </ol>

          </section>
        </div>
      </div>
      <!-- /sidebar -->

      <!-- main -->
      <div class="col-md-10">
        <div class="main">

          <!-- layer-switch -->
          <div class="layer-switch">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn active btn-primary">Gigs</button>
              <button type="button" class="btn btn-primary">Genres</button>
              <button type="button" class="btn btn-primary">Vibes</button>
            </div>
          </div>
          <!-- /layer-switch -->

          <!-- map -->
          <div id="map" class="map"></div>
          <!-- /map -->

        </div>
      </div>
      <!-- /main -->

    </div>
  </div>
  <!-- /app -->


  <!-- load libraries -->
  <script src="assets/js/libraries.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <!-- load custom scripts -->
  <script src="assets/js/app.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119170917-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-119170917-1');
  </script>

</body>
</html>
