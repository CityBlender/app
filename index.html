<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Fuinki</title>

  <link rel="icon" type="image/png" href="/assets/img/favicon.png">


  <!-- load CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/app.css">
</head>

<body>

  <!-- app -->
  <div id="app">

    <div class="row no-gutters">

      <!-- sidebar -->
      <div class="col-md-2">
        <div class="sidebar">
          <section v-if="errored">
            <p>We're sorry, we're not able to retrieve events at the moment, please try again later</p>
          </section>

          <section v-else>
            <div v-if="loading" class="loading">Loading...</div>

            <ul v-else class="list-group event-list">
              <li v-for="event in events" class="list-group-item event">
                <span @click="getEvent(event.id)">{{ event.name }}</span>
              </li>
            </ul>

          </section>
        </div>
      </div>
      <!-- /sidebar -->

      <!-- main -->
      <div class="col-md-10">
        <div class="main">

          <!-- day-switch -->
          <div class="day-switch">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-primary" type="button">&lt;</button>
              </div>
              <input type="text" class="form-control" placeholder="Day of the week" aria-label="" aria-describedby="basic-addon1" readonly="readonly">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">&gt;</button>
              </div>
            </div>
          </div>
          <!-- /day-switch -->

          <!-- layer-switch -->
          <div class="layer-switch" v-for="layer in layers">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              v-model="layer.active"
              @change="layerChanged(layer.active)"
            />
            {{ layer.name }}
        </label>
        </div>
          <!-- /layer-switch -->

          <!-- map -->
          <div id="map" class="map"></div>
          <!-- /map -->

        </div>
      </div>
      <!-- /main -->

    </div>
  </div>
  <!-- /app -->


  <!-- load libraries -->
  <script src="/assets/js/libraries.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  <!-- load custom scripts -->
  <script src="/assets/js/app.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119170917-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-119170917-1');
  </script>

</body>
</html>
